        function orderFood(){

        function changeStyling(){
            pcount = pcount + 1
            console.log(pcount)
            
            var para = document.getElementsByTagName("p") //returns an array
            // para is a variable which is an array of all elements having tag name p
            // para[0] is the element containing "Did you know that there are 870 pokemon?"
            // para[1] is the element containing "Did you know that slowbro is the only Pokemon that can devolve?"
            //console.log(para)

            if (pcount % 3 == 1) { //on odd times you clicked the change style button   
                para[0].style.fontSize = 18 //change the font size of the first element to 20
                para[0].style.color = "pink"
                para[1].style.fontSize = 18
                para[1].style.color = "orange"
            }
            else if(pcount % 3 == 2) { //on even times you clicked the change style button
                para[0].style.fontSize = 16 //change the font size of the first element to 16
                para[0].style.color = "red"
                para[1].style.fontSize = 16
                para[1].style.color = "pink"
            }
            else{
                para[0].style.fontSize = 16
                para[0].style.color = "black"
                para[1].style.fontSize = 16
                para[1].style.color = "black"
            }               
        }

        function changeStyling2(){
            pcount2 = pcount2 + 1 

            var elements = document.getElementsByClassName("mypara")
            //console.log(elements)
            
            if (pcount2 % 6 == 1) {  
                for (var x=0; x<elements.length; x++) {
                    elements[x].style.color="teal"      
                }    
            } 
            else if (pcount2 % 6 == 2) {   
                for (var x=0; x<elements.length; x++) {
                    elements[x].style.color="blue"                
                }                    
            }
            else if (pcount2 % 6 == 3) {
                for (var x=0;x<elements.length;x++) {
                    elements[x].style.color="aqua"
                }
            }
            else if (pcount2 % 6 == 4) {
                for (var x=0;x<elements.length;x++) {
                    elements[x].style.color="purple"
                }
            }
            else if (pcount2 % 6 == 5) {
                for (var x=0;x<elements.length;x++) {
                    elements[x].style.color="blue"
                }
            }
            else if (pcount2 % 6 == 0) {
                for (var x=0;x<elements.length;x++) {
                    elements[x].style.color = "black"
                }
            }
        }
