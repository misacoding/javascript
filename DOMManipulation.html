<html>

<head>
    <title> Introduction to DOM Manipulation</title>
    <script type="text/javascript">

        var count = 0

        //Click event handler
        function buttonClick() {
            if (count % 2 == 0) {
                document.getElementById("heading1")
                    .innerHTML = "I am Misa"
            }
            else {
                document.getElementById("heading1")
                    .innerHTML = "Hello"
            }           
            
            count = count + 1

        }

    </script>
</head>

<body>
    <button onclick="buttonClick()">Click Me</button>
    <h1 id="heading1">Hello</h1>
</body>

</html>
