<html>

<head>
  <title>Introduction to jQuery UI</title>  
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>



<body>
    <div id="mydiv">
    <h3>Introduction to jQuery UI</h3>
    <input id="dateinput" type="text" placeholder="click to select date">
    </div>

</body>
<script src="./jquery.js" type="text/javascript"></script>
<script src="./jqueryui/jquery-ui.js" type="text/javascript"></script>

<script>
    $("#dateinput").datepicker({numberOfMonths:1,changeYear:true,changeMonth:true,showWeek:true,weekHeader:"Weeks",showOtherMonths:true,minDate: new Date(1989,0,1),maxDate: new Date(3000,0,1)})
</script>
</html>
