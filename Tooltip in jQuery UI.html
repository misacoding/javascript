<html> 

<head>
  <title>Tooltip in jQuery UI</title>  
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>



<body>
    <div id="mydiv">
      <h3>Tooltip in jQuery UI</h3>
      <img src="Photos/moon.png" width="300px" title="Magic moon">
      <img src="Photos/chibi3.png" width="300px" title="Cute chibi">
      <img src="Photos/fox.jpg" width="250px" title="Little fox">
      <img src="Photos/chibi.png" width="420px" title="Shy chibi">
      <img src="Photos/fire bird.png" width="200px" title="Fiery phoenix">
      <img src="Photos/unicorn.png" width="299px" title="Rainbow unicorn">

    </div>
</body>

<script src="./jquery.js" type="text/javascript"></script>
<script src="./jqueryui/jquery-ui.js" type="text/javascript"></script>

<script>
    $("img").tooltip({track:true,show:{effect:"bounce",duration:4000},hide:{effect:"explode",duration:2000}})
</script>
</html>
