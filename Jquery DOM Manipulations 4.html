<html>

<head>
    <title>jQuery DOM manipulaions 3</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h2>jQuery DOM manipulaions 3</h2>
    <button id="btn1">Add class</button>
    <button id="btn2">Remove class</button>
    <button id="btn3">Toggle class</button>
    <button id="btn4">CSS</button>
    <br>
    <div id="div1" class="mydivs">
        <p id="p1" class="p1class" value="Hello world!">Hellooo <b>i'm</b> misa!</p>
        <p>Hellooo <b>i'm</b> misa!</p>
    </div>
    <div id="div2">
    <p id="p1" class="p1class" value="Hello world!">Go... <i>misa</i> the great!!!</p>
    </div>
</body>
<script src="./jquery.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
       
        $("#btn1").click(function(){
            
            $("#div1").addClass("newdivclass newparaclass")
        
        })

        $("#btn2").click(function(){
            
            $("#div1").removeClass("newdivclass newparaclass")
        
        })

        $("#btn3").click(function(){
            
            $("#div1").toggleClass("newdivclass newparaclass")
        
        })

        $("#btn4").click(function(){
            $("#div1").css("font-size", "30px")
            //alert($("#div1").css("font-size"))
        
        })
    })
</script>
</html>
