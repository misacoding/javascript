<html> 

<head>
  <title>Draggable interaction in jQuery UI</title>  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>



<body>
    <h3>Draggable interaction in jQuery UI</h3>
    <div>
      <div class="cube">
        <h3>
              '-'
        </h3>
      </div>
      <div>
        <div class="cube2">
          <h3>
              '-'
          </h3>
        </div>
        <div class="cube3">
            <h3>
                '-'
            </h3>
          </div>
          <div class="cube4">
          <h3>
              '-'
          </h3>
        </div>
        <div class="cube5">
          <h3>
              '-'
          </h3>
        </div>
        <div class="cube6">
            <h3>
                '-'
            </h3>
          </div>
          <div class="cube7">
            <h3>
                '-'
            </h3>
          </div>
            
        
      
    </div>
</body>

<script src="./jquery.js" type="text/javascript"></script>
<script src="./jqueryui/jquery-ui.js" type="text/javascript"></script>

<script>
    $(".cube").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube2").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube3").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube4").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube5").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube6").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
    $(".cube7").draggable({containment: "child", cursor: "grabbing", opacity: 0.7, snap: true, snapTolerance: 20})
</script>
</html>
